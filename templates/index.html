<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --gradient-start: #4f46e5;
            --gradient-end: #06b6d4;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --bg-gradient: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-hover: #6366f1;
            --gradient-start: #1e1b4b;
            --gradient-end: #164e63;
            --card-bg: rgba(17, 24, 39, 0.95);
            --text-color: #f3f4f6;
            --border-color: #374151;
            --bg-gradient: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            transition: background 0.3s ease;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: rgba(255, 255, 255, 0.2);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: var(--text-color);
        }

        .slider .sun {
            left: 8px;
        }

        .slider .moon {
            right: 8px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            color: white;
            font-weight: 600;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: clamp(1.5rem, 5vw, 2.5rem);
            margin: 1rem;
            transition: all 0.3s ease;
        }

        h2 {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2rem);
            text-align: center;
        }

        h4 {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s ease;
            font-size: clamp(0.875rem, 2vw, 1rem);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .preview-img {
            width: 100%;
            height: clamp(200px, 40vw, 300px);
            object-fit: contain;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: rgba(99, 102, 241, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: clamp(0.875rem, 2vw, 1rem);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .btn-primary:hover {
            background: rgba(99, 102, 241, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-outline-primary {
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: var(--primary-color);
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: clamp(0.875rem, 2vw, 1rem);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-outline-primary:hover {
            background: rgba(99, 102, 241, 0.9);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .predictions-list {
            margin-top: 1rem;
        }

        .prediction-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .prediction-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }

        .prediction-class {
            font-weight: 600;
            text-transform: capitalize;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .prediction-confidence {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .prediction-bar {
            height: 6px;
            background: currentColor;
            border-radius: 3px;
            margin-top: 0.75rem;
            opacity: 0.2;
            transition: all 0.3s ease;
        }

        .prediction-item:hover .prediction-bar {
            opacity: 0.3;
        }

        .text-success {
            color: #059669 !important;
        }

        .text-secondary {
            color: #4b5563 !important;
        }

        .list-group {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .list-group-item {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: clamp(0.875rem, 2vw, 1rem);
            text-align: center;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            font-weight: 500;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.15);
        }

        #spinner {
            margin: 1.5rem 0;
        }

        .spinner-border {
            width: clamp(2rem, 5vw, 3rem);
            height: clamp(2rem, 5vw, 3rem);
            border-width: 0.2em;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
            opacity: 0.9;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }

            .list-group {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn-primary, .btn-outline-primary {
                padding: 0.75rem 1rem;
            }
        }

        @media (min-width: 768px) {
            .container {
                margin: 2rem;
            }

            .list-group {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                margin: 3rem;
            }

            .list-group {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        [data-theme="dark"] .container {
            background: rgba(17, 24, 39, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] .form-control {
            background: rgba(31, 41, 55, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .form-control:focus {
            background: rgba(31, 41, 55, 0.3);
        }

        [data-theme="dark"] .preview-img {
            background: rgba(31, 41, 55, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .result {
            background: rgba(17, 24, 39, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] .prediction-item {
            background: rgba(31, 41, 55, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .prediction-item:hover {
            background: rgba(31, 41, 55, 0.3);
        }

        [data-theme="dark"] .list-group-item {
            background: rgba(31, 41, 55, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
            color: #f3f4f6;
        }

        [data-theme="dark"] .list-group-item:hover {
            background: rgba(31, 41, 55, 0.4);
        }

        [data-theme="dark"] .prediction-class {
            color: #f3f4f6;
        }

        [data-theme="dark"] .prediction-confidence {
            color: #f3f4f6;
        }

        [data-theme="dark"] .text-success {
            color: #34d399 !important;
        }

        [data-theme="dark"] .text-secondary {
            color: #9ca3af !important;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </div>
        </label>
    </div>

    <header class="header">
        <h1>CIFAR-10 Image Classifier</h1>
    </header>

    <main class="main-content">
        <div class="container">
            <form id="upload-form">
                <div class="mb-3">
                    <input class="form-control" type="file" id="image-input" accept="image/*" required>
                </div>
                <img id="preview" class="preview-img d-none" alt="Image Preview">
                <button type="submit" class="btn btn-primary w-100">Classify Image</button>
            </form>
            <div id="result" class="result text-center"></div>
            <div id="spinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="mt-4">
                <h4 class="mb-3">Available Classes:</h4>
                <ul class="list-group">
                    <li class="list-group-item">airplane</li>
                    <li class="list-group-item">automobile</li>
                    <li class="list-group-item">bird</li>
                    <li class="list-group-item">cat</li>
                    <li class="list-group-item">deer</li>
                    <li class="list-group-item">dog</li>
                    <li class="list-group-item">frog</li>
                    <li class="list-group-item">horse</li>
                    <li class="list-group-item">ship</li>
                    <li class="list-group-item">truck</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>FAST AI Lab Project</p>
    </footer>

<script>
const imageInput = document.getElementById('image-input');
const preview = document.getElementById('preview');
const resultDiv = document.getElementById('result');

imageInput.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('d-none');
        }
        reader.readAsDataURL(file);
    } else {
        preview.classList.add('d-none');
    }
    resultDiv.textContent = '';
});

document.getElementById('upload-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const file = imageInput.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append('file', file);
    resultDiv.innerHTML = '<div class="text-secondary">Classifying...</div>';
    document.getElementById('spinner').classList.remove('d-none');
    fetch('/predict', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('spinner').classList.add('d-none');
        if (data.error) {
            resultDiv.innerHTML = `<span class='text-danger'>Error: ${data.error}</span>`;
        } else {
            const predictions = data.predictions;
            let predictionsHtml = '<div class="predictions-list">';
            predictions.forEach((pred, index) => {
                const confidence = (pred.confidence * 100).toFixed(2);
                const isTop = index === 0 ? 'text-success' : 'text-secondary';
                predictionsHtml += `
                    <div class="prediction-item ${isTop}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="prediction-class">${pred.class}</span>
                            <span class="prediction-confidence">${confidence}%</span>
                        </div>
                        ${index === 0 ? '<div class="prediction-bar" style="width: 100%"></div>' : 
                          `<div class="prediction-bar" style="width: ${confidence}%"></div>`}
                    </div>
                `;
            });
            predictionsHtml += `
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-outline-primary" onclick="resetForm()">Try another image</button>
                </div>
            `;
            resultDiv.innerHTML = predictionsHtml;
        }
    })
    .catch(() => {
        document.getElementById('spinner').classList.add('d-none');
        resultDiv.innerHTML = '<span class="text-danger">An error occurred.</span>';
    });
});

function resetForm() {
    document.getElementById('upload-form').reset();
    document.getElementById('preview').classList.add('d-none');
    document.getElementById('result').innerHTML = '';
}

// Add dark mode toggle functionality
const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

function switchTheme(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
    }    
}

toggleSwitch.addEventListener('change', switchTheme, false);

// Check for saved theme preference
const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
if (currentTheme) {
    document.documentElement.setAttribute('data-theme', currentTheme);
    if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
    }
}
</script>
</body>
</html>
